<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN icone bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="/index/style.css">

    <title>Gestionale Mark-ET</title>
</head>



<body>

    <header>
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BackOffice Mark-ET</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
             <ul class="navbar-nav me-auto mb-2 mb-md-0">
               <li class="nav-item">
                 <a class="nav-link" aria-current="page" href="/index/index.html">Home</a>
               </li>
             </ul>             
          </div>
  
            
          <ul id="utilitysect" class="d-flex justify-content-between  text-center position-absolute gap-3 list-unstyled ">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                 <div class="search-wrapper">
                   <input type="search" placeholder="Search" class="p-2" />
                   <button class="search-btn">
                     <i class="bi bi-search"></i>
                   </button>
                 </div>
                </a>
              </li>                
  
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="bi bi-bell-fill"></i></a>
              </li>

          </ul>
  
            <!-- sezione account user -->
          <div id="accountsect" class="nav-item dropdown position-absolute ">
            <a class="nav-link m-2 " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="accountimg" src="/Assets/avatar-4.jpg" alt="account img">
            </a>
            <ul id="accountdrop" class="dropdown-menu">
              <li><a class="dropdown-item text-white" href="#"><img class="accountimg m-1 " src="/Assets/avatar-4.jpg" alt=""> Geralt of Rivia</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-white" href="#"><i class="bi bi-pencil"></i>
                Manage Profile</a></li>
              <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-lines-fill"></i> Transfer profile</a></li>
              <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-fill"></i> Account</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-white" href="#">Sign Out <i class="bi bi-box-arrow-left"></i>
              </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <main>
        <!-- contenitore principale -->
        <div class="container additemgroup">

            <!-- contenitore per il form di creazione oggetto -->
            <div id="Create-Item" class="row text-center mt-3 justify-content-center  ">
                <h2>Inserisci un nuovo prodotto</h2>

                <!-- Bottone per aprire/chiudere il form -->
              <button class="btn colapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#createForm" aria-expanded="false" aria-controls="createForm">
                <i class="bi bi-plus-lg"></i>
              </button>
              
              <div class="collapse" id="createForm">
                  <!-- form per creazione oggetto -->
                  <form id="items-form">
                      <!-- nome oggetto -->
                      <label for="name">Nome</label>
                      <input id="name" type="text" required>
                      <!-- descrizione oggetto -->
                      <label for="description">Descrizione</label>
                      <input id="description" type="text" required>
                      <!-- brand oggetto -->
                      <label for="brand">Brand</label>
                      <input id="brand" type="text" required>
                      <!-- Immagine oggetto -->
                      <label for="immagine">Immagine (URL)</label>
                      <input id="item-img" type="url" required>
                      <!-- prezzo oggetto -->
                      <label for="prezzo">Prezzo</label>
                      <input id="price" type="text" required>
                      <button class="submitbtn" type="submit">Aggiungi +</button>
                      
                  </form>
              </div>               
            </div>
            
            <div id="bo-list-items" class="container-fluid text-center ">
              <div id="events-message" style="display:none;"></div>
                <h2>Lista oggetti</h2>
                <div id="bo-items-cards" class="d-flex row flex-column align-items-center ">
                    
                </div>               
            </div>
        </div>  
            <!-- Modal -->
        <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Modifica Oggetto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="edit-form">
                <div class="modal-body">
                  <input type="text" class="form-control mb-2" id="edit-name" placeholder="Nome">
                  <input type="text" class="form-control mb-2" id="edit-description" placeholder="Descrizione">
                  <input type="text" class="form-control mb-2" id="edit-brand" placeholder="Marca">
                  <input type="text" class="form-control mb-2" id="edit-imageUrl" placeholder="URL Immagine">
                  <input type="text" class="form-control mb-2" id="edit-price" placeholder="Prezzo">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                  <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                </div>
              </form>
            </div>
          </div>
        </div>
   
    </main>


    <!-- CDN script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- link allo script -->
    <script src="/Backoffice/backoffice.js"></script>


</body>
</html>
