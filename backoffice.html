<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN icone bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <title>Gestionale Mark-ET</title>
</head>



<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Expand at sm</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>
    </header>


    <main>
        <!-- contenitore principale -->
        <div class="container">

            <!-- contenitore per il form di creazione oggetto -->
            <div id="Create-Item" class="row">
                <h2>Inserisci un nuovo oggetto</h2>

                <!-- form per creazione oggetto -->
                <form id="items-form">
                    <!-- nome oggetto -->
                    <label for="name">Nome</label>
                    <input id="name" type="text" required>
                    <!-- descrizione oggetto -->
                    <label for="description">Descrizione</label>
                    <input id="description" type="text" required>
                    <!-- brand oggetto -->
                    <label for="brand">brand</label>
                    <input id="brand" type="text" required>
                    <!-- Immagine oggetto -->
                    <label for="immagine">Immagine(URL)</label>
                    <input id="item-img" type="url" required>
                    <!-- prezzo oggetto -->
                    <label for="prezzo">prezzo</label>
                    <input id="price" type="text" required>
                    <button type="submit">Aggiungi +</button>
                </form>                
            </div>
          </div>

            <div id="bo-list-items" class="container-fluid ">
                <h2>Lista oggetti</h2>
                <div id="bo-items-cards" class="d-flex row flex-column alignse">
                    
                </div>               
            </div>

            <!-- Modal -->
          <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modalLabel">Modifica Oggetto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="edit-form">
                  <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="edit-name" placeholder="Nome">
                    <input type="text" class="form-control mb-2" id="edit-description" placeholder="Descrizione">
                    <input type="text" class="form-control mb-2" id="edit-brand" placeholder="Marca">
                    <input type="text" class="form-control mb-2" id="edit-imageUrl" placeholder="URL Immagine">
                    <input type="text" class="form-control mb-2" id="edit-price" placeholder="Prezzo">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        
    </main>


    <!-- CDN script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- link allo script -->
    <script src="backoffice.js"></script>
</body>
</html>
